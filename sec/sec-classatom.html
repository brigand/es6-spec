        <h1><span class="secnum" id="sec-21.2.2.17"><a href="/sec/sec-classatom.html" title="link to this section">21.2.2.17</a></span>
            ClassAtom</h1>

        <p>The production <span class="prod"><span class="nt">ClassAtom</span> <span class="geq">::</span> <code class="t">-</code></span> evaluates by returning the CharSet containing the one character <code>-</code>.</p>

        <p>The production <span class="prod"><span class="nt">ClassAtom</span> <span class="geq">::</span> <span class="nt">ClassAtomNoDash</span></span> evaluates by evaluating <span class="nt">ClassAtomNoDash</span> to obtain a
        CharSet and returning that CharSet.</p>
