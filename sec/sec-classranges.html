        <h1><span class="secnum" id="sec-21.2.2.14"><a href="/sec/sec-classranges.html" title="link to this section">21.2.2.14</a></span>
            ClassRanges</h1>

        <p>The production <span class="prod"><span class="nt">ClassRanges</span> <span class="geq">::</span> <span class="grhsannot">[empty]</span></span> evaluates by returning the empty CharSet.</p>

        <p>The production <span class="prod"><span class="nt">ClassRanges</span> <span class="geq">::</span> <span class="nt">NonemptyClassRanges</span></span> evaluates by evaluating <span class="nt">NonemptyClassRanges</span> to obtain
        a CharSet and returning that CharSet.</p>
