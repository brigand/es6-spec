        <h1><span class="secnum" id="sec-24.2.4.18"><a href="/sec/sec-dataview.prototype.setuint8.html" title="link to this section">24.2.4.18</a></span> DataView.prototype.setUint8 ( byteOffset, value )</h1>

        <p class="normalbefore">When the <code>setUint8</code> method is called with arguments <var>byteOffset</var> and
        <var>value</var> the following steps are taken:</p>

        <ol class="proc">
          <li>Let <i>v</i> be the <b>this</b> value.</li>
          <li>Return <a href="/sec/sec-setviewvalue.html">SetViewValue</a>(<i>v</i>, <i>byteOffset</i>, <b>true</b>, <code>&quot;Uint8&quot;</code>,
              <i>value</i>).</li>
        </ol>
