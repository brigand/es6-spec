        <h1><span class="secnum" id="sec-25.3.1.4"><a href="/sec/sec-generator.prototype.throw.html" title="link to this section">25.3.1.4</a></span> Generator.prototype.throw ( exception )</h1>

        <p class="normalbefore">The <code>throw</code> method performs the following steps:</p>

        <ol class="proc">
          <li>Let <i>g</i> be the <b>this</b> value.</li>
          <li>Let <i>C</i> be <a href="/sec/sec-completion-record-specification-type.html">Completion</a>{[[type]]: <span style="font-family: sans-serif">throw</span>, [[value]]: <i>exception</i>, [[target]]: <span style="font-family:
              sans-serif">empty</span>}.</li>
          <li>Return <a href="/sec/sec-generatorresumeabrupt.html">GeneratorResumeAbrupt</a>(<i>g</i>, <i>C</i>).</li>
        </ol>
