      <h1><span class="secnum" id="sec-13.6.1"><a href="/sec/sec-if-statement-static-semantics-early-errors.html" title="link to this section">13.6.1</a></span> Static Semantics:  Early Errors</h1>

      <div class="gp">
        <div class="lhs"><span class="nt">IfStatement</span> <span class="geq">:</span></div>
        <div class="rhs"><code class="t">if</code> <code class="t">(</code> <span class="nt">Expression</span> <code class="t">)</code> <span class="nt">Statement</span> <code class="t">else</code> <span class="nt">Statement</span></div>
        <div class="rhs"><code class="t">if</code> <code class="t">(</code> <span class="nt">Expression</span> <code class="t">)</code> <span class="nt">Statement</span></div>
      </div>

      <ul>
        <li>It is a Syntax Error if <a href="/sec/sec-islabelledfunction.html">IsLabelledFunction</a>(<span class="nt">Statement</span>) is
            <span class="value">true</span>.</li>
      </ul>

      <div class="note">
        <p><span class="nh">NOTE</span> It is only necessary to apply this rule if the extension specified in  <a href="/sec/sec-labelled-function-declarations.html">B.3.2</a> is implemented.</p>
