      <h1><span class="secnum" id="sec-7.2.5"><a href="/sec/sec-isextensible-o.html" title="link to this section">7.2.5</a></span>
          IsExtensible (O)</h1>

      <p class="normalbefore">The abstract operation <span style="font-family: Times New Roman">IsExtensible</span> is used to
      determine whether additional properties can be added to the object that is <var>O</var>. A Boolean value is returned. This
      abstract operation performs the following steps:</p>

      <ol class="proc">
        <li><a href="/sec/sec-algorithm-conventions.html">Assert</a>: <a href="/sec/sec-ecmascript-data-types-and-values.html">Type</a>(<i>O</i>) is
            Object.</li>
        <li>Return <i>O</i>.[[IsExtensible]]().</li>
      </ol>
