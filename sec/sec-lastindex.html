        <h1><span class="secnum" id="sec-21.2.6.1"><a href="/sec/sec-lastindex.html" title="link to this section">21.2.6.1</a></span>
            lastIndex</h1>

        <p>The value of the <code>lastIndex</code> property specifies the String index at which to start the next match. It is
        coerced to an integer when used (<a href="/sec/sec-regexpbuiltinexec.html">see 21.2.5.2.2</a>). This property shall have the
        attributes {&#xA0;[[Writable]]: <b>true</b>, [[Enumerable]]: <b>false</b>, [[Configurable]]: <b>false</b>&#xA0;}.</p>
