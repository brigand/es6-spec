        <h1><span class="secnum" id="sec-20.3.1.9"><a href="/sec/sec-localtime.html" title="link to this section">20.3.1.9</a></span>
            LocalTime ( t )</h1>

        <p class="normalbefore">The abstract operation LocalTime with argument <var>t</var> converts <var>t</var> from UTC to
        local time by performing the following steps:</p>

        <ol class="proc">
          <li><a href="/sec/sec-returnifabrupt.html">ReturnIfAbrupt</a>(<i>t</i>).</li>
          <li>Return <i>t</i> + <a href="/sec/sec-local-time-zone-adjustment.html">LocalTZA</a> + <a href="/sec/sec-daylight-saving-time-adjustment.html">DaylightSavingTA</a>(<i>t</i>).</li>
        </ol>
