        <h1><span class="secnum" id="sec-20.3.1.14"><a href="/sec/sec-makedate.html" title="link to this section">20.3.1.14</a></span>
            MakeDate (day, time)</h1>

        <p class="normalbefore">The abstract operation MakeDate calculates a number of milliseconds from its two arguments, which
        must be ECMAScript Number values. This operator functions as follows:</p>

        <ol class="proc">
          <li>If <i>day</i> is not finite or <i>time</i> is not finite, return <b>NaN</b>.</li>
          <li>Return <i>day</i> &#xD7; <a href="/sec/sec-day-number-and-time-within-day.html">msPerDay</a> + <i>time</i>.</li>
        </ol>
      
  </div>
