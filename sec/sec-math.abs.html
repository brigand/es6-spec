        <h1><span class="secnum" id="sec-20.2.2.1"><a href="/sec/sec-math.abs.html" title="link to this section">20.2.2.1</a></span>
            Math.abs ( x )</h1>

        <p class="normalbefore">Returns the absolute value of <var>x</var>; the result has the same magnitude as <var>x</var> but
        has positive sign.</p>

        <ul>
          <li>If <i>x</i> is NaN, the result is NaN.</li>
          <li>If <i>x</i> is &#x2212;0, the result is +0.</li>
          <li>If <i>x</i> is &#x2212;&#x221E;, the result is +&#x221E;.</li>
        </ul>
