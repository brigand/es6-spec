        <h1><span class="secnum" id="sec-20.2.2.5"><a href="/sec/sec-math.asinh.html" title="link to this section">20.2.2.5</a></span>
            Math.asinh( x )</h1>

        <p class="normalbefore">Returns an implementation-dependent approximation to the inverse hyperbolic sine of <i>x</i>.</p>

        <ul>
          <li>I<span style="font-family: Times New Roman">f <i>x</i> is NaN, the result is NaN.</span></li>
          <li>If <i>x</i> is +0, the result is +0.</li>
          <li>If <i>x</i> is &#x2212;0, the result is &#x2212;0.</li>
          <li>If <i>x</i> is +&#x221E;, the result is +&#x221E;.</li>
          <li>If x is &#x2212;&#x221E;, the result is &#x2212;&#x221E;.</li>
        </ul>
