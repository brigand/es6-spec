        <h1><span class="secnum" id="sec-20.2.2.19"><a href="/sec/sec-math.imul.html" title="link to this section">20.2.2.19</a></span>
            Math.imul ( x, y )</h1>

        <p class="normalbefore">When the <code>Math.imul</code> is called with arguments <var>x</var> and <var>y</var> the
        following steps are taken:</p>

        <ol class="proc">
          <li>Let <i>a</i> be <a href="/sec/sec-touint32.html">ToUint32</a>(<i>x</i>).</li>
          <li>Let <i>b</i> be <a href="/sec/sec-touint32.html">ToUint32</a>(<i>y</i>).</li>
          <li>Let <i>product</i> be (<i>a</i> &#xD7; <i>b</i>) <a href="/sec/sec-algorithm-conventions.html">modulo</a>
              2<sup>32</sup>.</li>
          <li>If <i>product</i> &#x2265; 2<sup>31</sup>, return <i>product</i> &#x2212; 2<sup>32</sup>, otherwise return
              <i>product</i>.</li>
        </ol>
      
  </div>
