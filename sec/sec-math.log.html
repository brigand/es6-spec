        <h1><span class="secnum" id="sec-20.2.2.20"><a href="/sec/sec-math.log.html" title="link to this section">20.2.2.20</a></span>
            Math.log ( x )</h1>

        <p class="normalbefore">Returns an implementation-dependent approximation to the natural logarithm of <var>x</var>.</p>

        <ul>
          <li>If <i>x</i> is NaN, the result is NaN.</li>
          <li>If <i>x</i> is less than 0, the result is NaN.</li>
          <li>If <i>x</i> is +0 or &#x2212;0, the result is &#x2212;&#x221E;.</li>
          <li>If <i>x</i> is 1, the result is +0.</li>
          <li>If <i>x</i> is +&#x221E;, the result is +&#x221E;.</li>
        </ul>
      
  </div>
