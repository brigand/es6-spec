        <h1><span class="secnum" id="sec-20.1.2.2"><a href="/sec/sec-number.isfinite.html" title="link to this section">20.1.2.2</a></span>
            Number.isFinite ( number )</h1>

        <p class="normalbefore">When the <code>Number.isFinite</code> is called with one argument <var>number</var>, the following
        steps are taken:</p>

        <ol class="proc">
          <li>If <a href="/sec/sec-ecmascript-data-types-and-values.html">Type</a>(<i>number</i>) is not Number, return <b>false</b>.</li>
          <li>If <i>number</i> is <b>NaN</b>, <b>+&#x221E;</b>, or <b>&#x2212;&#x221E;</b>, return <b>false</b>.</li>
          <li>Otherwise, return <b>true</b>.</li>
        </ol>
