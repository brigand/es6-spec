      <h1><span class="secnum" id="sec-4.3.2"><a href="/sec/sec-primitive-value.html" title="link to this section">4.3.2</a></span>
          primitive value</h1>

      <p>member of one of the types Undefined, Null, Boolean, Number, Symbol, or String as defined in <a href="/sec/sec-ecmascript-data-types-and-values.html">clause 6</a></p>

      <div class="note">
        <p><span class="nh">NOTE</span> A primitive value is a datum that is represented directly at the lowest level of the
        language implementation.</p>
