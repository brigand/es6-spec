        <h1><span class="secnum" id="sec-26.2.1.1"><a href="/sec/sec-proxy-target-handler.html" title="link to this section">26.2.1.1</a></span> Proxy ( target, handler )</h1>

        <p class="normalbefore">When <code>Proxy</code> is called with arguments <var>target</var> and <var>handler</var> performs
        the following steps:</p>

        <ol class="proc">
          <li>If NewTarget is <b>undefined</b>, throw a <b>TypeError</b> exception.</li>
          <li>Return <a href="/sec/sec-proxycreate.html">ProxyCreate</a>(<i>target</i>, <i>handler</i>).</li>
        </ol>
