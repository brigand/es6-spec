        <h1><span class="secnum" id="sec-21.1.3.23"><a href="/sec/sec-string.prototype.tostring.html" title="link to this section">21.1.3.23</a></span> String.prototype.toString ( )</h1>

        <p class="normalbefore">When the <code>toString</code> method is called, the following steps are taken:</p>

        <ol class="proc">
          <li>Let <i>s</i> be thisStringValue(<b>this</b> value).</li>
          <li>Return  <i>s</i>.</li>
        </ol>

        <div class="note">
          <p><span class="nh">NOTE</span> For a String object, the <code>toString</code> method happens to return the same thing
          as the <code>valueOf</code> method.</p>
        </div>
