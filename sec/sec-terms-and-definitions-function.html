      <h1><span class="secnum" id="sec-4.3.28"><a href="/sec/sec-terms-and-definitions-function.html" title="link to this section">4.3.28</a></span> function</h1>

      <p>member of the Object type that may be invoked as a subroutine</p>

      <div class="note">
        <p><span class="nh">NOTE</span> In addition to its properties, a function contains executable code and state that
        determine how it behaves when invoked. A function&#x2019;s code may or may not be written in ECMAScript.</p>
