      <h1><span class="secnum" id="sec-7.1.2"><a href="/sec/sec-toboolean.html" title="link to this section">7.1.2</a></span> ToBoolean (
          argument )</h1>

      <p>The abstract operation ToBoolean converts <var>argument</var> to a value of type Boolean according to <a href="/sec/table-10.html">Table 10</a>:</p>

      <figure>
        <figcaption><span id="table-10">Table 10</span> &#x2014; ToBoolean Conversions</figcaption>
        <table class="real-table">
          <tr>
            <th>Argument Type</th>
            <th>Result</th>
          </tr>
          <tr>
            <td><a href="/sec/sec-completion-record-specification-type.html">Completion Record</a></td>
            <td>If <var>argument</var> is an <a href="/sec/sec-completion-record-specification-type.html">abrupt completion</a>, return <var>argument</var>. Otherwise return ToBoolean(<var>argument</var>.[[value]]).</td>
          </tr>
          <tr>
            <td>Undefined</td>
            <td>Return <b>false</b>.</td>
          </tr>
          <tr>
            <td>Null</td>
            <td>Return <b>false</b>.</td>
          </tr>
          <tr>
            <td>Boolean</td>
            <td>Return <var>argument</var>.</td>
          </tr>
          <tr>
            <td>Number</td>
            <td>Return <b>false</b> if <var>argument</var> is <b>+0</b>, <b>&#x2212;0</b>, or <b>NaN</b>; otherwise return <b>true</b>.</td>
          </tr>
          <tr>
            <td>String</td>
            <td>Return <b>false</b> if <var>argument</var> is the empty String (its length is zero); otherwise return <b>true</b>.</td>
          </tr>
          <tr>
            <td>Symbol</td>
            <td>Return <b>true</b>.</td>
          </tr>
          <tr>
            <td>Object</td>
            <td>Return <b>true</b>.</td>
          </tr>
        </table>
      </figure>
    
  </div>
