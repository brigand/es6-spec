        <h1><span class="secnum" id="sec-20.3.1.10"><a href="/sec/sec-utc-t.html" title="link to this section">20.3.1.10</a></span> UTC ( t
            )</h1>

        <p class="normalbefore">The abstract operation UTC with argument <var>t</var> converts <var>t</var> from local time to UTC
        is defined by performing the following steps:</p>

        <ol class="proc">
          <li><a href="/sec/sec-returnifabrupt.html">ReturnIfAbrupt</a>(<i>t</i>).</li>
          <li>Return <i>t</i> &#x2013; <a href="/sec/sec-local-time-zone-adjustment.html">LocalTZA</a> &#x2013; <a href="/sec/sec-daylight-saving-time-adjustment.html">DaylightSavingTA</a>(<i>t</i> &#x2013; <a href="/sec/sec-local-time-zone-adjustment.html">LocalTZA</a>).</li>
        </ol>

        <div class="note">
          <p><span class="nh">NOTE</span>  <span style="font-family: Times New Roman">UTC(<a href="/sec/sec-localtime.html">LocalTime</a>(<i>t</i>))</span> is not necessarily always equal to <i>t</i>.</p>
        </div>
